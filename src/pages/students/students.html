<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Students</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let student of Students" (click)="itemTapped($event, student)">
        <ion-icon color="danger" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>

        {{student["FullName"]}} | 
        {{student["Faculty"]}}
        
        <div class="item-note" item-end>
          {{student["Gender"]}}
        </div>
      </button>
    </ion-list>

  </ion-content>
