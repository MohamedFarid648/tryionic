
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
  <ion-list>

    <ion-item>
        <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text"  [(ngModel)]="FullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
      
      <ion-input type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="Gender">
            <ion-list-header>
              Gender
            </ion-list-header>
            <ion-item >
                <ion-label> <ion-icon  ios="ios-man" md="md-man"></ion-icon></ion-label>
                <ion-radio value="Male"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label> <ion-icon  ios="ios-woman" md="md-woman"></ion-icon></ion-label>
              <ion-radio value="Female"></ion-radio>
            </ion-item>
    </ion-list>


    <ion-item>
      <ion-label floating> <ion-icon ios="ios-happy" md="md-happy"></ion-icon>Birth Of Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="BirthOfDate"></ion-datetime>
    </ion-item>

      <ion-item>
       <ion-label floating>   <ion-icon ios="ios-book" md="md-book"></ion-icon>
        Faculty </ion-label>
       <ion-select  [(ngModel)]="Faculty">
           <ion-option value="Science">Science</ion-option>
           <ion-option value="Engineering">Engineering</ion-option>
           <ion-option value="CS">Computer Science</ion-option>
           <ion-option value="Commerece">Commerece</ion-option>
           <ion-option value="Literature">Literature</ion-option>
       
          </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button full (click)="getPicture()" color="danger" >Get Pic</button><br>
        <img [src]="ImgBytes" width="100%" height="50%"/>
    </ion-item>
     
      <button ion-button full color="secondary" (click)="onRegisterClick()">Register</button>
      
    </ion-list>

</ion-content>
