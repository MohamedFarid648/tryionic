<ion-header>

  <ion-navbar>
    <ion-title>StudentDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

      <div> 
        <b>Name : </b>
        {{MyStudentITem.FullName}}
      </div>
      <div> 
        <b>Faculty : </b>
        {{MyStudentITem.Faculty}}
      </div>
    
      <div *ngIf="toggleButton"> 
          <b> Gender: </b>
          {{MyStudentITem.Gender}}



      </div>
      <div> 
        <b>Picture : </b>
        <img [src]="ImgBytes" width="100%" height="50%"/>
      </div>
      
       <ion-toggle [(ngModel)]="toggleButton"></ion-toggle>

   

    </ion-list>
<b></b>
</ion-content>
